[package]
name = "vulkan-christmas-tree"
version = "0.1.0"
authors = ["Jacek Bilski <jacek@bilski.tech>"]
edition = "2021"

[features]
default = []
validation-layers = []

[dependencies]
ash = { version = "0.37.0+1.3.209", features = ["linked"] }
ash-window = "0.10.0"
raw-window-handle = "0.4.3"
cgmath = "0.18.0"
winit = "0.26.1"
memoffset = "0.6.5"
rand = {version = "0.8.5", features = ["small_rng"]}
tobj = "3.2.2"

[build-dependencies]
shaderc = "0.8.0"

[dev-dependencies]
rstest = "0.13.0"

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3.9", features = ["windef", "libloaderapi"] }
